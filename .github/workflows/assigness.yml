name: AssignReviewers
on:
  pull_request:
    types: [review_requested,review_request_removed,assigned,unassigned]

jobs:
  assignee_to_reviewer:
    runs-on: ubuntu-latest
    name: Assignee to Reviewer
    steps:
      - name: Auto sync Reviewers with Assignees
        uses: rubeus90/auto-sync-reviewer-assignee@v1.1
      - uses: actions/checkout@v2
        name: Checkout
      - uses: Resnovas/label-mastermind@2.1.3
        name: Labeling
        with:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN  }}'
